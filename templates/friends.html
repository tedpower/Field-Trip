{% extends "_base.html" %}
{% block bodycontent %}

    <div id="photos" class="clearfix">

    {% for friend in friends %}
      <p>{{ friend.fs_firstName }}</p>
      <div class="friendTrip">
      {% for photo in friend.get_ongoing_chunk %}
        <img src="{{ photo.fs_300 }}">
      {% endfor %}
      </div>
    {% endfor %}

    </div>

{% endblock %}
