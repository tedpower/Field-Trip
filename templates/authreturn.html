{% extends "_base.html" %}
{% block bodycontent %}

<div id="photos">
  <div id="ajax">
    <script>
    function updatePhotos() {
      $.ajax({
        url: "/tripLoad?startAt=0",
        cache: false,
        success: function(html){
          $("#ajax").replaceWith(html);
        }
      });
    }
    updatePhotos();
    </script>
  </div>
</div>

{% endblock %}
